name: E2E Integration Tests

# This workflow runs the E2E test suite which validates ClaudeStep by testing it
# against test projects within this repository (recursive workflow pattern).
#
# The tests create temporary test projects, trigger the claudestep-test.yml workflow,
# verify PRs are created correctly, and clean up all test resources.

on:
  workflow_dispatch:
    inputs:
      test_project_name:
        description: 'Test project name to create and test (optional)'
        required: false

permissions:
  contents: write       # Create/delete test projects, commit changes
  pull-requests: write  # Create/close test PRs
  actions: write        # Trigger workflows

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pyyaml

      - name: Configure Git
        run: |
          git config --global user.name 'ClaudeStep E2E Tests'
          git config --global user.email 'claudestep-e2e@users.noreply.github.com'

      - name: Set up ephemeral test branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'EOF'
          import sys
          sys.path.insert(0, 'tests/e2e/helpers')
          from test_branch_manager import TestBranchManager

          manager = TestBranchManager()
          manager.setup_test_branch()
          EOF

      - name: Run E2E tests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./tests/e2e/run_test.sh

      - name: Cleanup test branch (on success)
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'EOF'
          import sys
          sys.path.insert(0, 'tests/e2e/helpers')
          from test_branch_manager import TestBranchManager

          manager = TestBranchManager()
          manager.cleanup_test_branch()
          EOF

      # Leave branch for debugging on failure
      - name: Branch left for debugging
        if: failure()
        run: echo "Test branch 'e2e-test' left intact for debugging"
