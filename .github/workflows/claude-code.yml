name: Continuous AI Refactoring

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Refactor project folder name (under refactor/)'
        required: true
        default: 'example'
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  id-token: write
  actions: read

jobs:
  setup:
    runs-on: ubuntu-latest
    # Skip if PR was closed without merging, or if PR doesn't match our branch pattern
    if: github.event_name != 'pull_request' || (github.event.pull_request.merged == true && startsWith(github.head_ref, '20'))
    outputs:
      label: ${{ steps.config.outputs.label }}
      branch_prefix: ${{ steps.config.outputs.branch_prefix }}
      reviewers_json: ${{ steps.config.outputs.reviewers_json }}
      project_path: ${{ steps.config.outputs.project_path }}
      project: ${{ steps.determine-project.outputs.project }}
      should_run: ${{ steps.check-label.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine project
        id: determine-project
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PROJECT="${{ github.event.inputs.project }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # Extract project from branch name (format: YYYY-MM-{project}-{index})
            BRANCH="${{ github.head_ref }}"
            PROJECT=$(echo "$BRANCH" | sed -E 's/^[0-9]{4}-[0-9]{2}-([^-]+)-[0-9]+$/\1/')
          else
            # Schedule trigger - default to 'example'
            PROJECT="example"
          fi
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "Determined project: $PROJECT"

      - name: Check PR label (for PR trigger only)
        id: check-label
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # For non-PR events, always run
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the label from the project config
          PROJECT="${{ steps.determine-project.outputs.project }}"
          CONFIG_FILE="refactor/$PROJECT/config.json"

          if [ ! -f "$CONFIG_FILE" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Config file not found for project: $PROJECT"
            exit 0
          fi

          EXPECTED_LABEL=$(python3 -c "import json; print(json.load(open('$CONFIG_FILE'))['label'])")

          # Check if PR has the expected label
          PR_LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')

          if echo "$PR_LABELS" | grep -q "^${EXPECTED_LABEL}$"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "PR has matching label: $EXPECTED_LABEL"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "PR does not have matching label: $EXPECTED_LABEL"
          fi

      - name: Read configuration
        id: config
        run: python .github/workflows/scripts/refactor_chain.py setup ${{ steps.determine-project.outputs.project }}

  check-capacity:
    needs: setup
    if: needs.setup.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      reviewer: ${{ steps.find-reviewer.outputs.reviewer }}
      has_capacity: ${{ steps.find-reviewer.outputs.has_capacity }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Find reviewer with capacity
        id: find-reviewer
        env:
          GH_TOKEN: ${{ github.token }}
          LABEL: ${{ needs.setup.outputs.label }}
          REVIEWERS_JSON: ${{ needs.setup.outputs.reviewers_json }}
          PROJECT: ${{ needs.setup.outputs.project }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/workflows/scripts/refactor_chain.py check-capacity

  find-task:
    needs: [setup, check-capacity]
    if: needs.check-capacity.outputs.has_capacity == 'true'
    runs-on: ubuntu-latest
    outputs:
      task: ${{ steps.parse-plan.outputs.task }}
      task_index: ${{ steps.parse-plan.outputs.task_index }}
      has_task: ${{ steps.parse-plan.outputs.has_task }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Find next available task
        id: parse-plan
        env:
          GH_TOKEN: ${{ github.token }}
          PROJECT_PATH: ${{ needs.setup.outputs.project_path }}
          PROJECT: ${{ needs.setup.outputs.project }}
          LABEL: ${{ needs.setup.outputs.label }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/workflows/scripts/refactor_chain.py find-task

  create-pr:
    needs: [setup, check-capacity, find-task]
    if: needs.check-capacity.outputs.has_capacity == 'true' && needs.find-task.outputs.has_task == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create branch
        id: branch
        env:
          PROJECT: ${{ needs.setup.outputs.project }}
          TASK_INDEX: ${{ needs.find-task.outputs.task_index }}
        run: |
          DATE_PREFIX=$(date +%Y-%m)
          BRANCH_NAME="${DATE_PREFIX}-${PROJECT}-${TASK_INDEX}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Prepare Claude prompt
        id: prepare-prompt
        env:
          PROJECT_PATH: ${{ needs.setup.outputs.project_path }}
          TASK: ${{ needs.find-task.outputs.task }}
        run: |
          SPEC_FILE="${PROJECT_PATH}/spec.md"

          # Read the entire spec.md file
          SPEC_CONTENT=$(cat "$SPEC_FILE")

          # Create the prompt and save to GitHub output (use multiline string)
          {
            echo 'claude_prompt<<EOF'
            echo "Complete the following task from spec.md:"
            echo ""
            echo "Task: ${TASK}"
            echo ""
            echo "Instructions: Read the entire spec.md file below to understand both WHAT to do and HOW to do it. Follow all guidelines and patterns specified in the document."
            echo ""
            echo "--- BEGIN spec.md ---"
            cat "$SPEC_FILE"
            echo "--- END spec.md ---"
            echo ""
            echo "Now complete the task '${TASK}' following all the details and instructions in the spec.md file above. When you're done, use git add and git commit to commit your changes."
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          prompt: ${{ steps.prepare-prompt.outputs.claude_prompt }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--allowedTools Write,Read,Bash,Edit"
          show_full_output: true

      - name: Commit any uncommitted changes
        env:
          TASK: ${{ needs.find-task.outputs.task }}
        run: |
          # Configure git user for commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check for any changes (staged, unstaged, or untracked)
          if [ -n "$(git status --porcelain)" ]; then
            echo "Found uncommitted changes, committing..."
            git add -A
            git commit -m "Complete task: $TASK"
          else
            echo "No uncommitted changes found"
          fi

      - name: Push branch and create PR
        id: create-pr
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: ${{ steps.branch.outputs.branch_name }}
          LABEL: ${{ needs.setup.outputs.label }}
          REVIEWER: ${{ needs.check-capacity.outputs.reviewer }}
          TASK: ${{ needs.find-task.outputs.task }}
          TASK_INDEX: ${{ needs.find-task.outputs.task_index }}
          PROJECT: ${{ needs.setup.outputs.project }}
          PROJECT_PATH: ${{ needs.setup.outputs.project_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: python .github/workflows/scripts/refactor_chain.py create-pr

      - name: Upload task metadata artifact
        if: success() && steps.create-pr.outputs.artifact_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-pr.outputs.artifact_name }}
          path: ${{ steps.create-pr.outputs.artifact_path }}
          retention-days: 90
          if-no-files-found: warn
