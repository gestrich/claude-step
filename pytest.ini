[pytest]
# Pytest configuration for ClaudeStep

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src/claudestep
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Markers for categorizing tests
markers =
    integration: End-to-end integration tests (may be slow)
    unit: Fast unit tests

# Test paths
testpaths = tests

# Timeout for integration tests (optional, requires pytest-timeout)
# timeout = 600
